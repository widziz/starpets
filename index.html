<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- –ó–∞–ø—Ä–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <title>StarPet</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      background: var(--tg-theme-bg-color, linear-gradient(45deg, #FF9AA2, #A2E1F5)); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –∏–∑ Telegram */
      font-family: 'Nunito', sans-serif;
      color: var(--tg-theme-text-color, white); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∏–∑ Telegram */
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 15px;
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.2)); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ç–æ—Ä–∏—á–Ω—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –∏–∑ Telegram */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    /* –í–∏–¥–∂–µ—Ç—ã */
    .widgets {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 15px;
      margin-top: 80px;
      box-sizing: border-box;
    }

    .exchange-widget {
      width: 70%;
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.3));
      border-radius: 25px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 18px;
    }

    .rewards-widget {
      width: 25%;
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.3));
      border-radius: 25px;
      padding: 15px;
      text-align: center;
      box-sizing: border-box;
      font-size: 18px;
    }

    /* –ü–∏—Ç–æ–º–µ—Ü */
    .pet {
      width: 180px;
      height: 180px;
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.3));
      border-radius: 25px;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Bottom Bar */
    .bottom-bar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 15px;
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.2));
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .button {
      background: url('assets/buttonbg.png') no-repeat center center;
      background-size: cover;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease;
    }

    .button img {
      width: 40px;
      height: 40px;
      transition: transform 0.1s ease;
    }

    /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É "–¥–æ–º–∏–∫–∞" */
    .button.menu img {
      width: 50px;
      height: 50px;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .button:hover {
      transform: scale(1.1);
    }

    .button:hover img {
      transform: scale(1.1);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
    .button:active {
      transform: scale(1);
    }

    .button:active img {
      transform: scale(1);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="profile">
      <img src="profile.png" alt="Profile">
      <div>üåü 2,500</div>
    </div>
    <div>‚öôÔ∏è</div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="content">
    <!-- –í–∏–¥–∂–µ—Ç—ã -->
    <div class="widgets">
      <div class="exchange-widget">–û–±–º–µ–Ω: 1 –º–æ–Ω–µ—Ç–∞ = 10 –æ—á–∫–æ–≤</div>
      <div class="rewards-widget">üéÅ</div>
    </div>

    <!-- –ü–∏—Ç–æ–º–µ—Ü -->
    <div class="pet"></div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button class="button menu"><img src="assets/menu.png" alt="Menu"></button>
    <button class="button"><img src="assets/missions.png" alt="Missions"></button>
    <button class="button"><img src="assets/top.png" alt="Top"></button>
    <button class="button"><img src="assets/friends.png" alt="Friends"></button>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    Telegram.WebApp.ready();

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ç–µ–º—ã Telegram
    const themeParams = Telegram.WebApp.themeParams;
    document.body.style.backgroundColor = themeParams.bg_color || '#FF9AA2';
    document.body.style.color = themeParams.text_color || 'white';

    // –õ–æ–≥–∏—Ä—É–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    console.log('Theme Params:', themeParams);
    console.log('Viewport Height:', Telegram.WebApp.viewportHeight);
    console.log('Viewport Stable Height:', Telegram.WebApp.viewportStableHeight);

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤—ã—Å–æ—Ç—ã –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏
    Telegram.WebApp.onEvent('viewportChanged', (event) => {
      console.log('Viewport Changed:', event);
    });
  </script>
</body>
</html>
