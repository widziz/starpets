<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarPet</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      background: linear-gradient(45deg, #FF9AA2, #A2E1F5);
      font-family: 'Nunito', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: gradient 10s ease infinite;
      transform: scale(2.5); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤ 2.5 —Ä–∞–∑–∞ */
      transform-origin: top left; /* –¢–æ—á–∫–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –≤–µ—Ä—Ö–Ω–µ–º –ª–µ–≤–æ–º —É–≥–ª—É */
      width: 40%; /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É, —á—Ç–æ–±—ã –≤–º–µ—Å—Ç–∏—Ç—å —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
      height: 40%; /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –≤–º–µ—Å—Ç–∏—Ç—å —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –≤ —à–∏—Ä–∏–Ω–µ */
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* –í–∏–¥–∂–µ—Ç—ã */
    .widgets {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      margin-top: 60px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è Top Bar */
      box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –≤ —à–∏—Ä–∏–Ω–µ */
    }

    .exchange-widget {
      width: 70%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 10px;
      box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –≤ —à–∏—Ä–∏–Ω–µ */
    }

    .rewards-widget {
      width: 25%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 10px;
      text-align: center;
      box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –≤ —à–∏—Ä–∏–Ω–µ */
    }

    /* –ü–∏—Ç–æ–º–µ—Ü */
    .pet {
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Bottom Bar */
    .bottom-bar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –≤ —à–∏—Ä–∏–Ω–µ */
    }

    .button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è Bottom Bar */
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="profile">
      <img src="profile.png" alt="Profile">
      <div>üåü 2,500</div>
    </div>
    <div>‚öôÔ∏è</div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="content">
    <!-- –í–∏–¥–∂–µ—Ç—ã -->
    <div class="widgets">
      <div class="exchange-widget">–û–±–º–µ–Ω: 1 –º–æ–Ω–µ—Ç–∞ = 10 –æ—á–∫–æ–≤</div>
      <div class="rewards-widget">üéÅ</div>
    </div>

    <!-- –ü–∏—Ç–æ–º–µ—Ü -->
    <div class="pet"></div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <button class="button">üè†</button>
    <button class="button">üìú</button>
    <button class="button">üèÜ</button>
    <button class="button">üë´</button>
  </div>
</body>
</html>
